services:
  postgres:
    image: postgres:16-alpine
    container_name: rbitly-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rbitly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env.production}
      POSTGRES_DB: ${POSTGRES_DB:-rbitly}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rbitly} -d ${POSTGRES_DB:-rbitly}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    networks:
      - rbitly-network
    labels:
      - "com.rbitly.environment=production"

  redis:
    image: redis:7-alpine
    container_name: rbitly-redis-prod
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command:
      - redis-server
      - --appendonly yes
      - --maxmemory 512mb
      - --maxmemory-policy allkeys-lru
    volumes:
      - redisdata_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - rbitly-network
    labels:
      - "com.rbitly.environment=production"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rbitly:production
    container_name: rbitly-app-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      IP_HASH_SALT: ${IP_HASH_SALT:?IP_HASH_SALT must be set in .env.production}
      COOKIE_SECRET: ${COOKIE_SECRET:?COOKIE_SECRET must be set in .env.production}
      METRICS_TOKEN: ${METRICS_TOKEN:-}
    ports:
      - "${APP_PORT:-3000}:3000"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    networks:
      - rbitly-network
    labels:
      - "com.rbitly.environment=production"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata_prod:
    name: rbitly-pgdata-prod
  redisdata_prod:
    name: rbitly-redisdata-prod

networks:
  rbitly-network:
    name: rbitly-network-prod
    driver: bridge
